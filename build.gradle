plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

test {
    useJUnit()
}

dependencies {

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    api 'org.springframework:spring-core:5.1.8.RELEASE'
    
    api 'org.springframework:spring-context:5.1.8.RELEASE'

    api 'org.springframework:spring-web:5.1.8.RELEASE'
    
    api 'org.projectlombok:lombok:1.18.8'

    api 'javax.servlet:javax.servlet-api:4.0.1'

    testCompile 'org.springframework:spring-test:5.1.8.RELEASE'
    
}
